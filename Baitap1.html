<!doctype html>
<html lang="en">
  <head>
    <title>TÍNH TIỀN LƯƠNG</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1 style="text-align: center;">BÀI TẬP 1</h1>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              TÍNH TIỀN LƯƠNG
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Nhập vào tiền lương một ngày</label>
                    <input type="text" name="" id="luongMotNgay" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                  <label for="">Nhập vào số ngày làm</label>
                  <input type="text" name="" id="soNgayLam" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                    <button id="btnCalculate" class="btn btn-success">Tính tổng lương</button>
                    <hr>
                    <div id="tongLuongDisplay" class="card-footer text-muted"></div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    
    <script>
      function getEle(id){
        return document.getElementById(id);
    }
    function calculateLuong(){
      /*
          Mô hình 3 khối:
          Input: đầu vào là tiền lương 1 ngày, số ngày làm
          Qúa trình xử lý:
          - Đặt 2 biến để gán dữ liệu của tiền lương và số ngày làm
          - Dùng 1 biến để tính lương = tiền lương 1 ngày * số ngày làm
          - Dùng innerHTML để thêm tiền lương đã tính vào trong thẻ div đã có sẵn
          Output: tiền lương được hiển thị
      */
        var luongMotNgay = parseInt(getEle("luongMotNgay").value);
        var soNgayLam = parseInt(getEle("soNgayLam").value); 
        var tongLuongDisplay = soNgayLam*luongMotNgay;
        var curFormat = new Intl.NumberFormat("vn-VN");
    
        getEle("tongLuongDisplay").innerHTML = "Tổng lương: " + curFormat.format(tongLuongDisplay) +" VNĐ";
    }
    
    getEle("btnCalculate").onclick = function(){
        calculateLuong();
    }
    
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
