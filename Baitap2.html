<!doctype html>
<html lang="en">
  <head>
    <title>TÍNH GIÁ TRỊ TRUNG BÌNH</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1 style="text-align: center;">BÀI TẬP 2</h1>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              TÍNH GIÁ TRỊ TRUNG BÌNH
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Nhập vào số thứ nhất</label>
                    <input type="text" name="" id="number1" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Nhập vào số thứ hai</label>
                    <input type="text" name="" id="number2" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Nhập vào số thứ ba</label>
                    <input type="text" name="" id="number3" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Nhập vào số thứ tư</label>
                    <input type="text" name="" id="number4" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Nhập vào số thứ năm</label>
                    <input type="text" name="" id="number5" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                    <button id="btnCalculateTB" class="btn btn-success">Tính trung bình của 5 số</button>
                    <hr>
                    <div id="tinhTrungBinh" class="card-footer text-muted"></div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
        function getEle(id){
            return document.getElementById(id);
        }
        function calculateTB(){
          /*
          Mô hình 3 khối:
          Input: đầu vào 5 số thực
          Qúa trình xử lý:
          - Đặt 5 biến để lấy ra 5 giá trị của 5 số đã nhập vào thẻ input
          - Dùng 1 biến để tính giá trị trung bình của 5 số
          - Dùng innerHTML để thêm giá trị trung bình vào trong thẻ div đã có sẵn
          Output:giá trị trung bình của 5 số đã nhập vào hiển thị
          */
            var number1 = parseFloat(getEle("number1").value);
            var number2 = parseFloat(getEle("number2").value);
            var number3 = parseFloat(getEle("number3").value);
            var number4 = parseFloat(getEle("number4").value);
            var number5 = parseFloat(getEle("number5").value);
            var tb = parseFloat((number1 + number2 + number3 + number4 + number5)/5);
            
            getEle("tinhTrungBinh").innerHTML = "Trung bình 5 số là: " + tb;
        }
        getEle("btnCalculateTB").onclick = function(){
            calculateTB();
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
