<!doctype html>
<html lang="en">
  <head>
    <title>TÍNH CHU VI DIỆN TÍCH HCN</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1 style="text-align: center;">BÀI TẬP 4</h1>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              TÍNH CHU VI DIỆN TÍCH HCN
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Nhập vào chiều dài</label>
                    <input type="text" name="" id="chieuDai" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Nhập vào chiều rộng</label>
                    <input type="text" name="" id="chieuRong" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                    <button id="btnCalculate" class="btn btn-success">Tính DT và CV hình chữ nhật</button>
                    <hr>
                    <div id="tinhDT" class="card-footer text-muted"></div>
                    <hr>
                    <div id="tinhCV" class="card-footer text-muted"></div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
        function getEle(id){
            return document.getElementById(id);
        }
        function calculate(){
          /*
          Mô hình 3 khối:
          Input: đầu vào chiều dài và chiều rộng
          Qúa trình xử lý:
          - Đặt 2 biến để lấy ra chiều dài và chiều rộng được nhập vào
          - Dùng 2 biến để tính giá trị diện tích và chu vi
          - Dùng innerHTML để thêm giá trị vào 2 thẻ div có sẵn thông qua id
          Output: in ra giá trị diện tích và chu vi của HCN
          */
            var chieuDai = parseFloat(getEle("chieuDai").value);
            var chieuRong = parseFloat(getEle("chieuRong").value);
            var chuVi = parseFloat((chieuDai + chieuRong)*2);
            var dienTich = parseFloat(chieuDai * chieuRong);
            
            getEle("tinhDT").innerHTML = "Diện tích HCN là: " + dienTich;
            getEle("tinhCV").innerHTML = "Chu vi HCN là: " + chuVi;

        }
        getEle("btnCalculate").onclick = function(){
            calculate();
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
